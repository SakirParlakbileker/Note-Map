<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Map</title>
    <!-- leaflet.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
    <!-- bs icons bağlantı -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- sol menü -->
    <div class="wrapper">
      <aside>
        <h1>
          <span>Notlar</span>
          <input checked="true" type="checkbox" id="checkbox" />
          <label for="checkbox" class="toggle">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
          </label>
        </h1>
        <!-- forma alanı -->
        <form>
          <div>
            <label>Not başlığı:</label>
            <input placeholder="örn:akşam gidilecek" type="text" />
          </div>
          <div>
            <label>Tarih ekle:</label>
            <input type="date" />
          </div>
          <div>
            <label>Durum:</label>
            <select>
              <option value="goto">Ziyaret</option>
              <option value="park">Park yeri</option>
              <option value="home">Ev</option>
              <option value="job">İş</option>
            </select>
          </div>
          <div class="buttons">
            <button type="button">İptal</button>
            <button type="submit">Ekle</button>
          </div>
        </form>

        <!-- note listesi -->
        <ul>
          <!-- <li>
            <div class="info">
              <p>BAŞLIK</p>
              <p>
                <span>Tarih:</span>
                <span>12-01</span>
              </p>
              <p>
                <span>Durum:</span>
                <span>iş</span>
              </p>
            </div>
            <div class="icons">
              <i id="fly" class="bi bi-airplane-fill"></i>
              <i id="delete" class="bi bi-trash3-fill"></i>
            </div>
          </li> -->
        </ul>
      </aside>
    </div>
    <!-- Harita -->
    <div id="map"></div>

    <!-- Leaflet.js -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
